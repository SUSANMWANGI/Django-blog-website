{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Stories - Personal Blog HTML Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/imgs/theme/favicon.png' }">
    <!-- NewsBoard CSS  -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" >
    <link rel="stylesheet" href="{% static 'assets/css/widgets.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
</head>

   
    <!-- Start Main content -->
    <main class="bg-grey pt-80 pb-50">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-md-10">
                    <div class="login_wrap widget-taber-content p-30 bg-white border-radius-10">
                        <div class="padding_eight_all bg-white">
                            <div class="heading_s1 text-center">
                                <h3 class="mb-30 font-weight-900">Create an account</h3>
                            </div>
                            <form method="post" action="/login">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" required="" class="form-control" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="text" required="" class="form-control" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" required="" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" required="" type="password" name="password1" placeholder="Confirm password">
                                </div>
                                <div class="login_footer form-group">
                                    <div class="chek-form">
                                        <div class="custome-checkbox">
                                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                            <label class="form-check-label" for="exampleCheckbox1"><span>I agree to terms &amp; Policy.</span></label>
                                        </div>
                                    </div>
                                    <a class="text-muted" href="#">Lean more</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="button button-contactForm btn-block">Submit &amp; Register</button>
                                </div>
                            </form>
                            <div class="divider-text-center mt-15 mb-15">
                                <span> or</span>
                            </div>
                            <ul class="btn-login list_none text-center mb-15">
                                <li><a href="#" class="btn btn-facebook"><i class="elegant-icon social_facebook  mr-5"></i>Facebook</a></li>
                                <li><a href="#" class="btn btn-google"><i class="elegant-icon social_googleplus mr-5"></i>Google</a></li>
                            </ul>
                            <div class="text-muted text-center">Already have an account?<a href="/login">Login now</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End Main content -->
    <div class="dark-mark"></div>
   <!-- Vendor JS-->
   <script src="{% static 'assets/js/vendor/modernizr-3.6.0.min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/popper.min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/jquery.slicknav.js' %}"></script>
   <script src="{% static 'assets/js/vendor/slick.min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/wow.min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/jquery.ticker.js' %}"></script>
   <script src="{% static 'assets/js/vendor/jquery.vticker-min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/jquery.scrollUp.min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/jquery.nice-select.min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/jquery.magnific-popup.js' %}"></script>
   <script src="{% static 'assets/js/vendor/jquery.sticky.js' %}"></script>
   <script src="{% static 'assets/js/vendor/perfect-scrollbar.js' %}"></script>
   <script src="{% static 'assets/js/vendor/waypoints.min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/jquery.theia.sticky.js' %}"></script>
   <!-- NewsBoard JS -->
   <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
