{% extends "base.html" %}


{% block content %}
{% load static %}
    <!-- Start Main content -->
    <main>
        <!--archive header-->
        <div class="archive-header pt-50 text-center">
            <div class="container">
                <h2 class="font-weight-900">EDUCATION BLOGS</h2>
                
            </div>
                
        </div>
        
        <div class="container">
            <div class="loop-list loop-list-style-1">
                <div class="row">
                    {% for blog in educationBlogs %}
                    <article class="col-md-6 mb-40 wow fadeInUp  animated">
                        <div class="post-card-1 border-radius-10 hover-up">
                            <div class="post-thumb thumb-overlay img-hover-slide position-relative"  >
                                <img src="{{blog.image.url}}">
                                <a class="img-link" href="#"></a>
                                <ul class="social-share">
                                    <li><a href="#"><i class="elegant-icon social_share"></i></a></li>
                                    <li><a class="fb" href="#" title="Share on Facebook" target="_blank"><i class="elegant-icon social_facebook"></i></a></li>
                                    <li><a class="tw" href="#" target="_blank" title="Tweet now"><i class="elegant-icon social_twitter"></i></a></li>
                                    <li><a class="pt" href="#" target="_blank" title="Pin it"><i class="elegant-icon social_pinterest"></i></a></li>
                                </ul>
                            </div>
                            <div class="post-content p-30">
                                
                                <div class="d-flex post-card-content">
                                    <h5 class="post-title mb-20 font-weight-900">
                                        <a href="{% url 'educationDetailed' blog.id %}">{{blog.title}}</a>
                                    </h5>
                                    <div class="post-excerpt mb-25 font-small text-muted">
                                        <p>{{blog.body|truncatechars:200}}</p>
                                    </div>
                                    <div class="entry-meta meta-1 float-start font-x-small text-uppercase">
                                        <span class="post-on">{{blog.date_posted}}</span>
                                        <span class="time-reading has-dot">{{blog.time_it_takes_to_read}}</span>
                                       <!-- <span class="post-by has-dot">23k views</span>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                 {% endfor %}  
                </div>
            </div>
            <div class="row mt-50">
                <div class="col-12">
                    <div class="pagination-area mb-30 wow fadeInUp animated">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-start">
                                <li class="page-item"><a class="page-link" href="#"><i class="elegant-icon arrow_left"></i></a></li>
                                <li class="page-item active"><a class="page-link" href="#">01</a></li>
                                <li class="page-item"><a class="page-link" href="#">02</a></li>
                                <li class="page-item"><a class="page-link" href="#">03</a></li>
                                <li class="page-item"><a class="page-link" href="#">04</a></li>
                                <li class="page-item"><a class="page-link" href="#"><i class="elegant-icon arrow_right"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End Main content -->
